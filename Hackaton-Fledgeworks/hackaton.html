<body>
   <section>

    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="images/movielogo.jpg"></a>
          <form class="d-flex">
           
            <button class="btn btn-outline-success" id="loginBtn" >Login</button>
            <button class="btn btn-outline-success" id="logoutBtn" >Logout</button>
          </form>
        </div>
      </nav>

      <div class="container" >
        <div class="rows">
            <div class="col-lg-4  offset-lg-4 text-center p-5 mt-2" id="loginForm">
                <h4>Login</h4>
                <form class="p-3" >
                    <label class="form-label">Username</label> 
                    <input type="text" class="form-control" placeholder="enter your username" id="username">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="enter password" id="password">
                </form>
                <button class="btn btn-outline-dark mt-3" id="submitBtn" >Submit</button>
                <div id="error_message"></div>

            </div>

        </div>

      </div>
   </section>

     <!-- ..html section for navbar and login form... -->

   <section id="pageMain">
      <div>
                <div id="carouselMovies" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/hobbit.jpg" class="d-block w-100" alt="first">
                      </div>
                      <div class="carousel-item">
                        <img src="images/fighter.jpg" class="d-block w-100" alt="second">
                      </div>
                      <div class="carousel-item">
                        <img src="images/dracula.jpg" class="d-block w-100" alt="third">
                      </div>
                    </div>
                  </div>   
        </div>

 <!-- ....html for hero section with bootstrap carousel... -->
      
      <div class="container">
        <div class="my-4">
           
            <form id="searchForm">
                <input type="text" class="form-control" id="searchMovie" placeholder="search movie">
            </form>
        </div>
      </div>

      <div id="moviesCards" class="container  d-flex  flex-wrap mt-4"> </div>

  <!-- ...html for search form and all movies show... -->

      <div class="text-center m-2">
        <button class=" btn btn-outline-success m-3" id="addMovieBtn">Add Movie</button>
       
        <div class="d-flex justify-content-center">
        <div id="addForm" class="text-center m-3">
          <div> <p id="error-message"></p></div>
         </div>
        </div> 
      </div>

    <!-- ... html for add form for add Movies... -->

      <div id="random" class="container text-center">
        <div class="rows">
          <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
          <h3>Random quotes</h3>
          <h5 id="randomQuotes"></h5>
        </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
      <button id="scrollBtn" class="btn btn-success m-4"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
   </section>

  <!-- ....html for random quotes and scroll-to-top button ...  -->
